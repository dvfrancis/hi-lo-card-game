<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play Hi-Lo and see how far you can go.">
  <meta name="keywords"
    content="play hi-lo, play higher-or-lower, play the hi-lo card game, play the higher-or-lower card game">
  <meta name="author" content="Dominic Francis">
  <!-- Website CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Custom Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <title>HI | LO - Play The Game</title>
</head>

<body>
  <!-- Header / Navigation -->
  <header id="header" class="container-fluid fixed-top">
    <div class="row d-flex align-items-center">
      <div class="col-4 col-sm-6 col-md-6 col-lg-8 d-flex align-items-center justify-content-start">
        <div id="website-title">HI | LO</div>
      </div>
      <div class="col-8 col-sm-6 col-md-6 col-lg-4 d-flex align-items-center justify-content-end">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link me-2 home-link" id="home-page-link" href="index.html"
              aria-label="Link to home page">HOME</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link active game-link" aria-current="page" id="game-page-link" href="game.html"
              aria-label="Link to game page">GAME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link faq-link" id="faq-page-link" href="faq.html" aria-label="Link to FAQ page">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <!-- Playing Cards Section -->
    <section class="card-container container-fluid flex-column justify-content-center align-items-center">
      <div class="row justify-content-center align-items-center mt-5">
        <h1>HI | LO</h1>
        <p>Enjoy Your Game!</p>
      </div>
      <div id="card-deck" class="row justify-content-center align-items-center p-5 mt-5 m-4">
        <div id="player-card" class="col-12 card me-3 mb-3">Card 1</div>
        <div id="card-1" class="col-12 card me-3 mb-3">Card 2</div>
        <div id="card-2" class="col-12 card me-3 mb-3">Card 3</div>
        <div id="card-3" class="col-12 card me-3 mb-3">Card 4</div>
        <div id="card-4" class="col-12 card me-3 mb-3">Card 5</div>
      </div>
    </section>

    <!-- Game Messages Panel -->
    <section class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-10 text-center d-flex flex-row justify-content-center mb-4">
          <div id="game-messages" class="pt-3 pb-3"></div>
        </div>
      </div>
    </section>

    <!-- Game Information Panel -->
    <section class="container-fluid pb-3">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-10 text-center d-flex flex-row justify-content-center align-items-center">
          <div id="aces-info-group" class="me-3 mb-3 d-flex flex-column align-items-center">
            <div id="aces-info-title">ACES ARE <span id="aces-info"></span></div>
          </div>
        </div>
        <div class="col-10 col-lg-10 text-center d-flex flex-row justify-content-center align-items-center">
          <div id="round-info-group" class="me-3 mb-3 p-4 d-flex flex-column align-items-center">
            <div id="info-title">ROUND</div>
            <div id="round-info"></div>
          </div>
          <div id="card-info-group" class="me-3 mb-3 p-4 d-flex flex-column align-items-center">
            <div id="info-title">CARD</div>
            <div id="card-info"></div>
          </div>
        </div>
        <div class="col-10 col-lg-10 text-center d-flex flex-row justify-content-center align-items-center">
          <div id="points-info-group" class="me-3 mb-3 p-4 d-flex flex-column align-items-center">
            <div id="info-title">POINTS</div>
            <div id="points-info"></div>
          </div>
          <div id="wager-info-group" class="me-3 mb-3 p-4 d-flex flex-column align-items-center">
            <div id="info-title">WAGER</div>
            <div id="wager"></div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <!-- Footer / Social Media Icons -->
  <footer id="footer" class="container-fluid">
    <div class="row justify-content-center text-center">
      <div class="col-10 col-lg-9 pt-3 pb-3">
        <a href="https://www.threads.net/" target="_blank" rel="noopener noreferrer" class="fa-brands fa-square-threads"
          aria-label="Visit Threads"></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"
          class="fa-brands fa-square-instagram" aria-label="Visit Instagram"></a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"
          class="fa-brands fa-square-facebook" aria-label="Visit Facebook"></a>
        &#169<span id="copyright" class="text-center"></span>
        <a href="https://www.dominicfrancis.co.uk/" target="_blank" class="copyright-text" rel="noopener noreferrer"
          aria-label="Visit Dominic Francis's website">DOMINIC FRANCIS</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/9a47a7f2a8.js" crossorigin="anonymous"></script>
  <script src="assets/scripts/general.js"></script>
  <script src="assets/scripts/game.js"></script>
</body>

</html>
